<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="highlight.css">
    <link rel="icon" href="favicon.svg">
    <title>TARDIS - Time Agnostic Room DAG Inspection Service</title>
    <script src="wasm_exec.js"></script>
</head>

<body>
    <div id="page">
        <div id="header">
            <input id="jsonfile" type="file"  accept=".ndjson, .json5, application/json, application/json5, application/jsonlines+json, application/jsonlines" />
            <select id="file-select"></select>
            <input id="stepbwd" type="button" value="&larr;" />
            <input id="stepfwd" type="button" value="&rarr;" />
            <input id="shimurl" type="text" value="https://tardis.element.dev/" placeholder="Shim URL" />
            <input id="resolve" type="button" value="Resolve State" />
            <input id="share" type="button" value="Share Scenario" />
            <input id="save" type="button" value="Save Scenario" />
            <div class="loader" id="loader"></div>
            <span class="loader-status" id="loader-status"></span>
        </div>
        <div id="infocontainer">
            <pre id="eventdetails" />
        </div>
        <div id="eventlist"></div>
        <div id="svgcontainer" class="monospace" />
    </div>
    <div class="view-options">
        <label><input id="showauthevents" type="checkbox" /><span>Auth Chain</span></label>
        <label><input id="showauthdag" type="checkbox" /><span>Auth DAG</span></label>
        <label><input id="showoutliers" type="checkbox" /><span>Outliers</span></label>
        <label><input id="collapse" type="checkbox" /><span>Collapse</span></label>
        <label><input id="showstatesets" type="checkbox" /><span>State Sets</span></label>
    </div>

    <template id="eventlisttemplate">
        <div class="eventlistrow">
            <div class="eventlistrowprefix">
                123
            </div>
            <button class="eventlistrowjson" title="Show JSON">
                { }
            </button>
            <div class="eventlistroweventid monospace"></div>
            <div class="eventlistrowbody">Lorem Ipsum Dolor...</div>
        </div>
    </template>

    <script type="module" src="./src/index.ts"></script>
</body>

</html>
